<!DOCTYPE html>
<html>
<head>
    <title>Test Lead Creation</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Lead Creation Test</h1>

    <button onclick="testMinimalData()">Test 1: Minimal Data (empty fields)</button>
    <button onclick="testWithLevel()">Test 2: With Level & Type</button>
    <button onclick="testFullData()">Test 3: Full Data</button>

    <div id="result" class="result"></div>

    <script>
        async function testLead(data, testName) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Testing: ${testName}...<br>Data: ${JSON.stringify(data, null, 2)}`;

            try {
                const res = await fetch('/api/leads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✓ SUCCESS (${res.status})</strong><br>
                        Test: ${testName}<br>
                        Lead Created: ${result.id}<br>
                        Response: <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>✗ FAILED (${res.status})</strong><br>
                        Test: ${testName}<br>
                        Error: ${result.error || 'Unknown error'}<br>
                        Details: <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>✗ NETWORK ERROR</strong><br>
                    Test: ${testName}<br>
                    Error: ${error.message}
                `;
            }
        }

        function testMinimalData() {
            testLead({
                name: 'Test Lead Minimal',
                whatsapp: '+919876543210',
                email: '',
                phone: '',
                source: 'INSTAGRAM',
                quality: 'WARM',
                status: 'NEW',
                interestedLevel: '',
                interestedType: '',
                interestedMonth: '',
                interestedBatchTime: '',
                notes: '',
                followUpDate: ''
            }, 'Test 1: Minimal Data (empty fields)');
        }

        function testWithLevel() {
            testLead({
                name: 'Test Lead With Level',
                whatsapp: '+919876543211',
                email: 'test@test.com',
                phone: '',
                source: 'INSTAGRAM',
                quality: 'HOT',
                status: 'NEW',
                interestedLevel: 'A1',
                interestedType: 'A1_ONLY',
                interestedMonth: 'January',
                interestedBatchTime: 'Morning',
                notes: 'Test notes',
                followUpDate: ''
            }, 'Test 2: With Level & Type');
        }

        function testFullData() {
            testLead({
                name: 'Test Lead Full',
                whatsapp: '+919876543212',
                email: 'full@test.com',
                phone: '+919876543212',
                source: 'GOOGLE',
                quality: 'WARM',
                status: 'CONTACTED',
                interestedLevel: 'A2',
                interestedType: 'FOUNDATION_A1_A2',
                interestedMonth: 'February',
                interestedBatchTime: 'Evening',
                notes: 'Complete test with all fields filled',
                followUpDate: '2025-11-01'
            }, 'Test 3: Full Data');
        }
    </script>
</body>
</html>
