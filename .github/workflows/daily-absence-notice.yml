name: Daily Absence Notice

on:
  schedule:
    # Run at 8 PM UTC (9 PM CET) on weekdays (Mon-Fri)
    # This is after evening classes end, giving time for attendance to be marked
    - cron: '0 20 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-notices:
    runs-on: ubuntu-latest
    steps:
      - name: Send absence notices to students
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/cron/daily-absence-notice" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response body:"
          echo "$body" | jq . 2>/dev/null || echo "$body"
          echo ""
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Absence notices sent successfully"
          else
            echo "Failed to send absence notices"
            exit 1
          fi
