name: Daily Database Backup

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backup endpoint
        run: |
          # Build URL with Vercel bypass token if provided
          if [ -n "${{ secrets.VERCEL_AUTOMATION_BYPASS_TOKEN }}" ]; then
            URL="${{ secrets.BACKUP_ENDPOINT_URL }}?x-vercel-protection-bypass=${{ secrets.VERCEL_AUTOMATION_BYPASS_TOKEN }}"
          else
            URL="${{ secrets.BACKUP_ENDPOINT_URL }}"
          fi

          curl -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_AUTOMATION_BYPASS_TOKEN }}" \
            -w "\nHTTP Status: %{http_code}\n" \
            -o response.json

          echo "Response:"
          cat response.json

          # Check if request was successful
          if [ $? -eq 0 ]; then
            echo "✅ Backup triggered successfully"
          else
            echo "❌ Backup trigger failed"
            exit 1
          fi

      - name: Upload response as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-response-${{ github.run_number }}
          path: response.json
          retention-days: 7
