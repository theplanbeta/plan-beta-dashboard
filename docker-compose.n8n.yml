version: '3.8'

services:
  # PostgreSQL database for n8n
  postgres-n8n:
    image: postgres:16
    container_name: plan-beta-n8n-db
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_secure_password_2024
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U n8n -d n8n']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n-network

  # n8n automation platform
  n8n:
    image: n8nio/n8n:latest
    container_name: plan-beta-n8n
    restart: always
    ports:
      - "5678:5678"  # n8n web interface
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres-n8n
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_secure_password_2024

      # n8n Configuration
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: planBeta2024!

      # Important: Set this to your server URL in production
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/

      # Timezone (Berlin time for your app)
      GENERIC_TIMEZONE: Europe/Berlin
      TZ: Europe/Berlin

      # Execution
      EXECUTIONS_PROCESS: main
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true

      # Workflow settings
      WORKFLOWS_DEFAULT_NAME: "Plan Beta Workflow"

      # Security
      N8N_METRICS: "false"
      N8N_DIAGNOSTICS_ENABLED: "false"

    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-backups:/backups
    depends_on:
      postgres-n8n:
        condition: service_healthy
    networks:
      - n8n-network

  # Optional: Redis for caching (recommended for production)
  redis-n8n:
    image: redis:7-alpine
    container_name: plan-beta-n8n-redis
    restart: always
    volumes:
      - n8n_redis_data:/data
    networks:
      - n8n-network

volumes:
  n8n_postgres_data:
  n8n_data:
  n8n_redis_data:

networks:
  n8n-network:
    driver: bridge
